{% extends 'polls/base.html' %}

{% block content %}
<div class="outer">
    <div>
        <h1>新規作成</h1>
    </div>

    <form method="post" action="." >
        {% csrf_token %}
        <div>
            <strong><label for="question" style="font-size: large;">質問</label></strong><br><br>
            <input type="text" name="question" value="{{ question }}" class ="js-max-char-warning2" placeholder="20文字以内に入力" data-max-length-warning="質問は20文字以内でおねがいします。"data-max-length="20" data-max-length-warning-container="name" onInput="checkForm(this)">
        </div>
        <span class="name"></span>
        <br>
        <div>
            <strong><label for="select_list" style="font-size: large;">選択肢</label></strong><br><br>
            <input type="text" name="select1" value="{{ select_all.select1 }}" class ="js-max-char-warning2" placeholder="20文字以内に入力" data-max-length-warning="選択肢は20文字以内でおねがいします。"  data-max-length="20" data-max-length-warning-container="name2" onInput="checkForm(this)"><br>
            <input type="text" name="select2" value="{{ select_all.select2 }}" class ="js-max-char-warning2" placeholder="20文字以内に入力" data-max-length-warning="選択肢は20文字以内でおねがいします。"  data-max-length="20" data-max-length-warning-container="name2" onInput="checkForm(this)"><br>
            <input type="text" name="select3" value="{{ select_all.select3 }}" class ="js-max-char-warning2" placeholder="20文字以内に入力" data-max-length-warning="選択肢は20文字以内でおねがいします。"  data-max-length="20" data-max-length-warning-container="name2" onInput="checkForm(this)"><br>
            <input type="text" name="select4" value="{{ select_all.select4 }}" class ="js-max-char-warning2" placeholder="20文字以内に入力" data-max-length-warning="選択肢は20文字以内でおねがいします。"  data-max-length="20" data-max-length-warning-container="name2" onInput="checkForm(this)"><br>
        </div>
    
        <span class="name2"></span>
        <br>
        {% for error in error_messages %}
        <div style="color: red;">
            <strong>{{error}}</strong><br>
        </div>
        {% endfor %}
    
        <div>
            <button type="submit" >登録</button>
            <button type="button" onclick="location.href='/polls'">一覧画面に戻る</button>
        </div>
    </form>
</div>
{% endblock %}
